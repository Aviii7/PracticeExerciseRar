<DOCTYPE! html>
  <html>
    <head>
      
    </head>
    <body>
      <button onclick="myFunc()">Press me!</button>
      <button onclick="yourFunc()">Press me!</button>
      <p id="pythagorean"></p>
      <p id="cosine"></p>
      <p id="sine"></p>
      <script>
        function myFunc() {
          let a = prompt("Enter the value for a: ");
          let b = prompt("Enter the value for b: ");
          let c = ((parseInt(a)) ** 2) + ((parseInt(b)) ** 2);
          
          document.getElementById("pythagorean").innerHTML= Math.SQRT2(c);
        }
        function yourFunc() {
          const PI = 3.14;
          let a = prompt("Enter a number: ");
          let b = parseInt(a) * (180 / PI);
          let cosB = Math.cos(b);
          let sinB = Math.sin(b);

          document.getElementById("cosine").innerHTML = cosB;
          document.getElementById("sine").innerHTML = sinB;
        }
      </script>
    </body>
  </html>
